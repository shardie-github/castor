name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          SKIP_CONFIRMATION: "true"
        run: |
          chmod +x scripts/db-migrate-hosted.sh
          ./scripts/db-migrate-hosted.sh
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        if: ${{ secrets.CONTAINER_REGISTRY != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        if: ${{ secrets.CONTAINER_REGISTRY != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:production-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:production-cache
          cache-to: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:production-cache,mode=max
      
      - name: Deploy frontend to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying frontend to Vercel"
          cd frontend
          
          # Install Vercel CLI
          npm install -g vercel@latest
          
          # Validate secrets
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::error::VERCEL_TOKEN is not set"
            exit 1
          fi
          
          # Pull Vercel environment variables
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          
          # Install dependencies
          npm ci
          
          # Build for production
          export NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          export NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          export NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          export NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
          npm run build
          
          # Deploy to production
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
      
      - name: Deploy backend to production
        env:
          DEPLOYMENT_PLATFORM: ${{ secrets.BACKEND_DEPLOYMENT_PLATFORM || 'none' }}
          PRODUCTION_API_URL: ${{ secrets.PRODUCTION_API_URL || 'https://api.yourdomain.com' }}
        run: |
          echo "Backend deployment platform: ${DEPLOYMENT_PLATFORM}"
          echo "Production API URL: ${PRODUCTION_API_URL}"
          
          if [ "$DEPLOYMENT_PLATFORM" = "render" ]; then
            echo "Deploying to Render..."
            # Render deployment is handled by deploy-backend-render.yml workflow
            echo "Trigger deploy-backend-render.yml workflow for Render deployment"
          elif [ "$DEPLOYMENT_PLATFORM" = "fly" ]; then
            echo "Deploying to Fly.io..."
            # Fly.io deployment is handled by deploy-backend-fly.yml workflow
            echo "Trigger deploy-backend-fly.yml workflow for Fly.io deployment"
          elif [ "$DEPLOYMENT_PLATFORM" = "k8s" ] || [ "$DEPLOYMENT_PLATFORM" = "kubernetes" ]; then
            echo "Deploying to Kubernetes..."
            # Kubernetes deployment is handled by deploy-backend-k8s.yml workflow
            echo "Trigger deploy-backend-k8s.yml workflow for Kubernetes deployment"
          else
            echo "No backend deployment platform configured"
            echo "Set BACKEND_DEPLOYMENT_PLATFORM secret to: render, fly, or k8s"
            echo "Or use platform-specific workflows: deploy-backend-render.yml, deploy-backend-fly.yml, deploy-backend-k8s.yml"
          fi
      
      - name: Run smoke tests
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          REDIS_URL: ${{ secrets.PRODUCTION_REDIS_URL }}
          API_URL: ${{ secrets.PRODUCTION_API_URL || 'https://api.yourdomain.com' }}
        run: |
          echo "Running smoke tests against ${API_URL}"
          
          # Install test dependencies
          pip install httpx pytest pytest-asyncio
          
          # Run comprehensive smoke tests
          if [ -f "tests/smoke/test_production_smoke.py" ]; then
            export API_URL="$API_URL"
            pytest tests/smoke/test_production_smoke.py -v --asyncio-mode=auto || {
              echo "Smoke tests failed - deployment may have issues"
              exit 1
            }
          elif [ -f "tests/smoke/test_health.py" ]; then
            pytest tests/smoke/test_health.py -v --base-url="$API_URL" || {
              echo "Smoke tests failed - deployment may have issues"
              exit 1
            }
          else
            echo "⚠️ Smoke tests not found, performing basic health check"
            curl -f "$API_URL/health" || {
              echo "Health check failed"
              exit 1
            }
          fi
          
          echo "✅ Smoke tests passed"
      
      - name: Notify deployment
        if: success()
        run: |
          echo "Deployment successful"
          # Add notification (Slack, email, etc.)
