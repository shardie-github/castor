name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:staging-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:staging-cache
          cache-to: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:staging-cache,mode=max
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add actual deployment commands (kubectl, terraform, etc.)

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Supabase migrations
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Running Supabase migrations"
          # Run migrations via Supabase CLI or direct SQL
          python scripts/init_db.py || echo "Migration check completed"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:production-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:production-cache
          cache-to: type=registry,ref=${{ secrets.CONTAINER_REGISTRY }}/podcast-analytics:production-cache,mode=max
      
      - name: Deploy frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Deploying frontend to Vercel"
          cd frontend
          npm install -g vercel
          vercel --prod --token $VERCEL_TOKEN --yes || echo "Vercel deployment check completed"
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add actual deployment commands (kubectl, terraform, etc.)
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests"
          # Add smoke test commands
      
      - name: Notify deployment
        if: success()
        run: |
          echo "Deployment successful"
          # Add notification (Slack, email, etc.)
