name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'db/migrations/**'
      - '.github/workflows/db-migrate.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install asyncpg
      
      - name: Validate migration files
        run: |
          python scripts/validate_migrations.py \
            --migrations-dir db/migrations \
            --fail-on-warnings

  migrate-staging:
    name: Migrate Staging Database
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          SKIP_CONFIRMATION: "true"
        run: |
          chmod +x scripts/db-migrate-hosted.sh
          ./scripts/db-migrate-hosted.sh
      
      - name: Verify migration
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -c "
            SELECT 
              COUNT(*) as table_count,
              COUNT(CASE WHEN table_name IN ('tenants', 'users', 'podcasts', 'episodes', 'campaigns', 'listener_events') THEN 1 END) as key_tables
            FROM information_schema.tables 
            WHERE table_schema = 'public' AND table_type = 'BASE TABLE';
          "

  migrate-production:
    name: Migrate Production Database
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          SKIP_CONFIRMATION: "true"
        run: |
          chmod +x scripts/db-migrate-hosted.sh
          ./scripts/db-migrate-hosted.sh
      
      - name: Verify migration
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -c "
            SELECT 
              COUNT(*) as table_count,
              COUNT(CASE WHEN table_name IN ('tenants', 'users', 'podcasts', 'episodes', 'campaigns', 'listener_events') THEN 1 END) as key_tables
            FROM information_schema.tables 
            WHERE table_schema = 'public' AND table_type = 'BASE TABLE';
          "
