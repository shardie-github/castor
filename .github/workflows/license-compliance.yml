name: License Compliance

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  license-check-backend:
    name: License Check (Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install pip-licenses
        run: pip install pip-licenses
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Check licenses
        run: |
          pip-licenses --format=json --output-file=backend-licenses.json || true
          pip-licenses --with-authors --with-urls --format=table || true
      
      - name: Check for problematic licenses
        run: |
          pip install licensecheck
          licensecheck --requirements requirements.txt --fail-on="GPL;AGPL;LGPL" || {
            echo "⚠️ Found GPL/AGPL/LGPL licenses"
            exit 1
          }
      
      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: backend-licenses
          path: backend-licenses.json
          retention-days: 90

  license-check-frontend:
    name: License Check (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Check licenses
        working-directory: ./frontend
        run: |
          npm install -g license-checker
          license-checker --json --out frontend-licenses.json || true
          license-checker --summary || true
      
      - name: Check for problematic licenses
        working-directory: ./frontend
        run: |
          license-checker --onlyAllow "MIT;Apache-2.0;BSD;ISC;0BSD;Unlicense" --excludePrivatePackages || {
            echo "⚠️ Found non-allowed licenses"
            exit 1
          }
      
      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: frontend-licenses
          path: frontend/frontend-licenses.json
          retention-days: 90

  license-file-check:
    name: License File Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for LICENSE file
        run: |
          if [ ! -f LICENSE ] && [ ! -f LICENSE.txt ] && [ ! -f LICENSE.md ]; then
            echo "⚠️ No LICENSE file found in repository"
            exit 1
          fi
          echo "✅ License file found"
      
      - name: Validate license file
        run: |
          if [ -f LICENSE ]; then
            head -20 LICENSE
          fi

  summary:
    name: License Compliance Summary
    runs-on: ubuntu-latest
    needs: [license-check-backend, license-check-frontend, license-file-check]
    if: always()
    steps:
      - name: License compliance summary
        run: |
          echo "## License Compliance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### License Checks" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend dependency licenses" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend dependency licenses" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Repository license file" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed license reports." >> $GITHUB_STEP_SUMMARY
