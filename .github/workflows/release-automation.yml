name: Release Automation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate version format
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          if [[ ! "$VERSION" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            echo "Expected format: v1.0.0 or 1.0.0"
            exit 1
          fi
          echo "✅ Version format valid: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Check for CHANGELOG entry
        run: |
          VERSION="${VERSION:-${GITHUB_REF#refs/tags/}}"
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/^v//')
          
          if [ -f CHANGELOG.md ]; then
            if grep -q "## \[$VERSION_CLEAN\]" CHANGELOG.md || grep -q "## \[$VERSION\]" CHANGELOG.md; then
              echo "✅ CHANGELOG entry found for $VERSION_CLEAN"
            else
              echo "⚠️ No CHANGELOG entry found for $VERSION_CLEAN"
              exit 1
            fi
          else
            echo "⚠️ CHANGELOG.md not found"
            exit 1
          fi
      
      - name: Check version consistency
        run: |
          VERSION="${VERSION:-${GITHUB_REF#refs/tags/}}"
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/^v//')
          
          # Check package.json version
          if [ -f frontend/package.json ]; then
            PKG_VERSION=$(grep -o '"version": "[^"]*"' frontend/package.json | cut -d'"' -f4)
            if [ "$PKG_VERSION" != "$VERSION_CLEAN" ]; then
              echo "⚠️ Frontend package.json version ($PKG_VERSION) doesn't match release version ($VERSION_CLEAN)"
            fi
          fi
          
          # Check pyproject.toml version if exists
          if [ -f pyproject.toml ]; then
            PY_VERSION=$(grep -o 'version = "[^"]*"' pyproject.toml | cut -d'"' -f2)
            if [ -n "$PY_VERSION" ] && [ "$PY_VERSION" != "$VERSION_CLEAN" ]; then
              echo "⚠️ Python project version ($PY_VERSION) doesn't match release version ($VERSION_CLEAN)"
            fi
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: validate-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${VERSION:-${GITHUB_REF#refs/tags/}}"
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/^v//')
          
          if [ -f CHANGELOG.md ]; then
            # Extract changelog section for this version
            awk "/## \[$VERSION_CLEAN\]/,/## \[/" CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "# Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See commit history for changes." >> release_notes.md
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/podcast-analytics-api:${{ env.VERSION }}
            ${{ secrets.DOCKER_REGISTRY }}/podcast-analytics-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: env.DOCKER_REGISTRY != ''

  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: always()
    steps:
      - name: Release summary
        run: |
          echo "## Release Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Steps" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Version validation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CHANGELOG validation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Release artifacts built" >> $GITHUB_STEP_SUMMARY
