name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install backend dependencies
        run: pip install -r requirements.txt
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 10  # Wait for services to be ready
      
      - name: Run backend migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/podcast_analytics
        run: |
          python scripts/init_db.py || echo "Migrations completed"
      
      - name: Start backend API
        run: |
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DATABASE: podcast_analytics
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_secret_key_min_32_chars_long_for_ci
          ENCRYPTION_KEY: test_encryption_key_min_32_chars_long_for_ci
          SKIP_ENV_VALIDATION: "true"
          ENVIRONMENT: test
      
      - name: Start frontend
        working-directory: ./frontend
        run: |
          npm run dev &
          sleep 10
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
      
      - name: Run E2E tests
        working-directory: ./frontend
        run: npx playwright test
        env:
          FRONTEND_URL: http://localhost:3000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
