name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Check Python dependencies
        run: |
          pip install pip-review
          pip-review --local --auto || echo "Some dependencies need manual review"
      
      - name: Check Node.js dependencies
        working-directory: ./frontend
        run: |
          npm outdated || echo "Some dependencies are outdated"
      
      - name: Create Dependabot configuration
        run: |
          mkdir -p .github
          cat > .github/dependabot.yml << EOF
          version: 2
          updates:
            - package-ecosystem: "pip"
              directory: "/"
              schedule:
                interval: "weekly"
              open-pull-requests-limit: 10
              
            - package-ecosystem: "npm"
              directory: "/frontend"
              schedule:
                interval: "weekly"
              open-pull-requests-limit: 10
          EOF
          echo "✅ Created .github/dependabot.yml"
      
      - name: Summary
        run: |
          echo "## Dependency Update Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Dependency check completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the output above for outdated dependencies." >> $GITHUB_STEP_SUMMARY
          echo "Dependabot configuration created for automated updates." >> $GITHUB_STEP_SUMMARY
