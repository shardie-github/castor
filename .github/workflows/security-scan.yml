name: Security Scan

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  dependency-scan-backend:
    name: Dependency Scan (Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run pip-audit
        run: |
          pip-audit --desc --format=json --output=backend-audit.json || true
          pip-audit --desc || exit 1
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-security-audit
          path: backend-audit.json
          retention-days: 30

  dependency-scan-frontend:
    name: Dependency Scan (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate --json > frontend-audit.json || true
          npm audit --audit-level=moderate || exit 1
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-security-audit
          path: frontend/frontend-audit.json
          retention-days: 30

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Bandit (Python security linter)
        run: |
          pip install bandit[toml]
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ || exit 1
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, dependency-scan-backend, dependency-scan-frontend, code-scan]
    if: always()
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Secrets scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend dependency scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend dependency scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code security scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
