name: Deploy Backend to Fly.io

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'fly.toml'
      - '.github/workflows/deploy-backend-fly.yml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy-backend-fly:
    name: Deploy Backend to Fly.io
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          if [ -n "$FLY_API_TOKEN" ] && [ -n "$FLY_APP_NAME" ]; then
            flyctl deploy --app $FLY_APP_NAME --remote-only
          else
            echo "Fly.io API token or app name not set, skipping deployment"
            echo "Set FLY_API_TOKEN and FLY_APP_NAME in GitHub Secrets to enable deployment"
          fi
