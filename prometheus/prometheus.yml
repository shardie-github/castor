global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'podcast-analytics'
    environment: 'development'

scrape_configs:
  - job_name: 'podcast-analytics-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          tier: 'backend'

  - job_name: 'podcast-analytics-ingestion'
    static_configs:
      - targets: ['ingestion:8001']
        labels:
          service: 'ingestion'
          tier: 'backend'

  - job_name: 'podcast-analytics-processing'
    static_configs:
      - targets: ['processing:8002']
        labels:
          service: 'processing'
          tier: 'backend'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
